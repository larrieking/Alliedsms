<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_usersPK_id}" for="usersPK_id" />
                    <h:inputText id="usersPK_id" value="#{usersController.selected.usersPK.id}" title="#{bundle.CreateUsersTitle_usersPK_id}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_usersPK_id}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_usersPK_email}" for="usersPK_email" />
                    <h:inputText id="usersPK_email" value="#{usersController.selected.usersPK.email}" title="#{bundle.CreateUsersTitle_usersPK_email}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_usersPK_email}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{usersController.selected.firstName}" title="#{bundle.CreateUsersTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_lasName}" for="lasName" />
                    <h:inputText id="lasName" value="#{usersController.selected.lasName}" title="#{bundle.CreateUsersTitle_lasName}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_dtype}" for="dtype" />
                    <h:inputText id="dtype" value="#{usersController.selected.dtype}" title="#{bundle.CreateUsersTitle_dtype}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
